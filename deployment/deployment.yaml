apiVersion: apps/v1
kind: Deployment
metadata:
  name: current-time-api
  namespace: argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: current-time-api
  template:
    metadata:
      labels:
        app: current-time-api
    spec:
      containers:
        - name: current-time-api
          image: collinskiprotich780/current-time-api:latest  # âœ… Ensure this is correct
          ports:
            - containerPort: 3000
